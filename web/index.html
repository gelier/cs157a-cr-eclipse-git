
<!doctype html>
<html class="no-js" lang="">

<head>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

<div class="container" id="container">
  <div class="form-container sign-up-container">
    <!-- Sign Up form code goes here -->
    <form action="/register" method="post">
      <h1>Create Account</h1>

      <span>With your username and password</span>
      <input type="username" placeholder="Username" />
      <input type="Password" placeholder="password" />
      <input type="Password" placeholder="VerifyPassword" />
      <button type = "submit" name="Sign Up">Sign Up</button>
    </form>


  </div>
  <div class="form-container sign-in-container">
    <!-- Sign In form code goes here -->
    <form action="/login" method="post">
      <h1>Sign in</h1>

      <span>With your account</span>
      <input type="username" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <a href="#">Forgot your password?</a>
      <button type="submit" name="Sign In">Sign In</button>
    </form>


  </div>
  <div class="overlay-container">
    <!-- The overlay code goes here -->
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>Keep Connected With Your Personal Info.</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your Personal details and start exploring Foodies</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<script>
  const signUpButton = document.getElementById('signUp');
  const signInButton = document.getElementById('signIn');
  const container = document.getElementById('container');

  signUpButton.addEventListener('click', () => {
    container.classList.add('right-panel-active');
  });

  signInButton.addEventListener('click', () => {
    container.classList.remove('right-panel-active');
  });
</script>

</body>

</html>
